<!DOCTYPE html>
<html>
<head>
	<title>Les selecterus avec la librarie jQuery</title>
	<script type="text/javascript" src="../src/jquery-3.3.1.min.js"></script>
</head>
<body>
	<p>Paragraphe</p>
	<p class="para"> Paragraphe avec la classe para </p>
	<p id="para1">Paragraphe avec l'identifiant para1</p>
<script type="text/javascript">
	$(".para").hide() ;
	$("#para1").hide();
	$('p').hide() ; 
</script>	
</body>
</html>
